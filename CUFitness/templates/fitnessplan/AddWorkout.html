{% extends 'base.html' %}

{% block title %}Dashboard - FitnessPlan{% endblock %}

{% block content %}

<html>
<head>
    <meta charset="UTF-8">
    <title>Create Workout Plan</title>
</head>
<body>
    <h1>Create Workout Plan</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}


    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Workout Plan</button>
    </form>
    
    <a href="{% url 'workout-list' %}"><button type="button" class="btn btn-primary">Check all the Workouts</button></a>
</body>
</html>
{% endblock %}
