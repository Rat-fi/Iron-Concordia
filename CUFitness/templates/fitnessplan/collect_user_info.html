{% extends 'base.html' %}

{% block title %}Dashboard - FitnessPlan{% endblock %}

{% block content %}

<h2>Input Your Body Information</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Generate Fitness Plan</button>
</form>

{% if form.non_field_errors %}
  <div style="color: red;">
    {{ form.non_field_errors }}
  </div>

{% endif %}
{% endblock %}
