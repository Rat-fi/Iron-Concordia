{% extends 'base.html' %}

{% block title %}Dashboard - FitnessPlan{% endblock %}

{% block content %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Workout Plan</title>
</head>
<body>
    <h1>Edit Workout</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'workout-detail' workout.id %}"><button type="button" class="btn btn-danger">Cancel</button></a>
    </form>
</body>
</html>
{% endblock %}
