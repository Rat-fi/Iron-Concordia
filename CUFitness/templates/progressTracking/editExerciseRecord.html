{% extends "base.html" %}

{% block title %}Edit Exercise Record - CUFitness{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">‚úèÔ∏è Edit Exercise Record</h3>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="exercise_type" class="form-label">Exercise Type</label>
                            <select id="exercise_type" name="exercise_type" class="form-select" required>
                                {% for value, label in exercise_choices %}
                                    <option value="{{ value }}" {% if record.exercise_type == value %}selected{% endif %}>{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="exercise_time" class="form-label">Duration</label>
                            <div class="input-group">
                                <input type="number" name="exercise_time" id="exercise_time" class="form-control" min="0" required value="{{ record.exercise_time }}">
                                <span class="input-group-text">sec</span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'today_exercise_records' %}" class="btn btn-outline-secondary">‚Üê Cancel</a>
                            <button type="submit" class="btn btn-success">üíæ Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
